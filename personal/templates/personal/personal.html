{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 80vh; padding-left: 0; padding-right: 0">
    <div class="row w-100">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h1 class="card-title text-center">Добавить сотрудника</h1>
                    <form method="post">
                        {% csrf_token %} {{ personal_form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Сохранить сотрудника</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h1 class="card-title text-center">Добавить смену</h1>
                    <form method="post">
                        {% csrf_token %} {{ shift_form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Сохранить смену</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
